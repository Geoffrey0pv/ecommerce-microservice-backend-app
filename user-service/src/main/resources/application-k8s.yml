server:
  port: 8080
  servlet:
    context-path: /user-service

spring:
  application:
    name: USER-SERVICE
  profiles:
    active:
    - k8s
  # COMPLETAMENTE DESHABILITAR config server
  cloud:
    config:
      enabled: false
  config:
    import: ""
  # Use H2 in-memory database para testing
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  # COMPLETAMENTE deshabilitar Zipkin
  zipkin:
    enabled: false
    base-url: ""
  sleuth:
    enabled: false

# COMPLETAMENTE deshabilitar Eureka
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
  instance:
    prefer-ip-address: false

# Deshabilitar circuit breaker para simplificar
resilience4j:
  circuitbreaker:
    enabled: false

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  health:
    defaults:
      enabled: false
    ping:
      enabled: true
  metrics:
    enable:
      system: false
      processor: false

logging:
  level:
    com.selimhorri: INFO
    org.springframework.cloud: WARN
    com.netflix: WARN