# Default values for favourite-service
replicaCount: 1

image:
  repository: geoffrey0pv/favourite-service
  tag: latest-master
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8085
  targetPort: 8085

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Configuración específica del servicio
config:
  springProfiles: dev
  serverPort: 8085
  
# Health checks
healthCheck:
  enabled: true
  path: /actuator/health
  initialDelaySeconds: 60
  periodSeconds: 30
